<div id="header">
	<h1>Tasks</h1>
	<a href="#" class="topRightButton" onclick="myapp.screen.home.addTask()">Add</a>
</div>

<ul databind="tasks" item="t">
    <li><input type="checkbox" databind="t.done"/> <span databind="t.name" onswipe="replaceWithView(this, swipeditem, 't')"></span></li>
</ul>
<a href="javascript:void(0)" class="whiteButton" onclick="myapp.screen.home.showLinks()">Links</a>

<div id="optionpanel">
	<a class="whiteButton" href="http://zef.me">Zef.me</a>
    <a class="whiteButton" href="http://www.google.com">Google</a>
	<a class="redButton" href="#" onclick="myapp.screen.home.hideLinks()">Close</a>
</div>

<div class="view" id="nonswipeditem" arg="t">
    <li databind="t.name" onswipe="replaceWithView(this, swipeditem, 't')" class="arrow"></li>
</div>

<div id="swipeditem" arg="t" class="view">
    <li onswipe="replaceWithView(this, nonswipeditem, 't')"><span databind="t.name"></span>
        <a href="javascript:void(0)" class="button" onclick="myapp.screen.home.deleteTask($(this).getRootObj().t)">Delete</a>
    </li>
</div>
